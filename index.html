<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Canva clone.css">
    <style>

    </style>

<body>
    <header>
        <div class="left">
            <img src="https://static.canva.com/web/images/8439b51bb7a19f6e65ce1064bc37c197.svg" alt="">
            <p>Design Spotlight <i class="fa-solid fa-angle-down"></i></p>
            <p>Education <i class="fa-solid fa-angle-down"></i></p>
            <p>Plans and Pricings <i class="fa-solid fa-angle-down"></i></p>
            <p>Learn </p> <i class="fa-solid fa-angle-down"></i></p>
        </div>

        <div class="right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-circle-question"></i>
            <p style="border: 0.3px solid grey; padding: 7px; padding-left: 15px; padding-right: 15px; border-radius: 6px; color: rgb(0, 0, 0);font-weight: 600;">Log in</p>
            <button class="btn">Sign Up</button>
        </div>
    </header>

    <div class="section1">
        <span>Where heart meets <span class="lin">art</span>.</span>
        <p>Canva makes it easy to create and share professional designs.</p>
        <button class="btn1">Start Designing</button>
    </div>

    <div class="section2">
        <div class="box">
            <img src="/Posters.png" alt="">
        </div>

        <div class="box">
            <img src="/Presentations.png" alt="">
        </div>

        <div class="box">
            <img src="/Social.png" alt="">
        </div>

        <div class="box">
            <img src="/Videos.png" alt="">
        </div>

        <div class="box">
            <img src="/Websites.png" alt="">
        </div>
    </div>
